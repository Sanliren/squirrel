spring:
  application:
    name: appreg
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIGSERVER
      profile: dev
#配置注册中心所在地址
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8765/eureka/
